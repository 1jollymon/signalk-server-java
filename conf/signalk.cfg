signalk.demo.file=NMEA.txt
signalk.demo.file=PacCupStartNMEA.txt
#signalk.demo.file=plaka.nmea
#signalk.demo.start=true

signalk.files.cfg.dir=./conf/
signalk.files.cfg.file=signalk.cfg
signalk.files.static.dir=./signalk-static
signalk.files.usb.usbdrive=/media/usb0

signalk.nmea.YXXDR.PTCHROLL=PCH,RLL,SKIP,SKIP

signalk.serial.baud=38400
signalk.serial.ports=/dev/ttyUSB0,/dev/ttyUSB1, /dev/ttyUSB2, /dev/ttyACM0,/dev/ttyACM1, /dev/ttyACM2

# Uncomment this and edit if your signalk server hostname is not your http hostname
signalk.server.hostname=10.0.0.64

signalk.server.mqtt.port=1883
signalk.server.mqtt.start=true

#control NMEA0183 generated output sentences
signalk.server.nmea.generate0183=true

signalk.server.rest.port=8080
signalk.server.stomp.port=61613
signalk.server.stomp.start=true
signalk.server.tcp.nmea.port=5557
signalk.server.tcp.port=5555
signalk.server.udp.nmea.port=5556
signalk.server.udp.port=5554
signalk.server.websocket.port=3000
signalk.vessel.self=motu

# uncomment the client lines below to start clients which will read from the host:ports
# multiple clients are separated with a comma
# DONT read your own signalk server output! - you get a huge feedback loop and BIG TROUBLE.
#signalk.client.tcp.connect=localhost:1234

# replace 'localhost' and 'signalk.test.mqtt.topic' with the mqtt server and queue you want to communicate with. For passwords etc, full syntax at http://camel.apache.org/mqtt.html
#signalk.client.mqtt.connect=localhost:1883?subscribeTopicName=signalk.test.mqtt.topic
#signalk.client.stomp.connect=localhost:1883?subscribeTopicName=signalk.test.mqtt.topic

#control installs and upgrades
signalk.apps.install.allow=true
signalk.apps.upgrade.allow=true

hawtio.authenticationEnabled=false
hawtio.context=/hawtio
hawtio.port=8000
hawtio.start=true
hawtio.war=./hawtio/hawtio-default-offline-1.4.48.war

